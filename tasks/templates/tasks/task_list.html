<h1>Tasks</h1>
<a href="{% url 'create_task' task_list.id %}">create task</a><br>
<h3>Add Contributor</h3>
<form action="{% url 'add_contributor' task_list.id %}" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" />
    <input type="submit" value="Submit" />
</form>
<hr>
{% for task in tasks %}
{{task}}
<a href="{% url 'update_task' task.id %}">update</a>
<a href="{% url 'delete_task' task.id %}">delete</a>
<br>
<br>
{% endfor %}
