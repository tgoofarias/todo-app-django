{% extends 'main.html' %}
{% block content %}
<h1>Login Page</h1>
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" />
    <input type="password" name="password" placeholder="Password" />
    <input type="submit" value="Logar" />
</form>
<a href="{% url 'register' %}">Register</a>
{% endblock %}
